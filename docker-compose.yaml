version: '3.8'

services:
  mentraos-display-tee:
    # Using GitHub Container Registry image with digest for immutability
    # Built by GitHub Actions from main branch
    image: ghcr.io/mrgarbonzo/mentra-display-secretvm:latest@sha256:2a2f598e353fe27906811b5737f714319c362e1b8f92c33997797b102ce2eec6

    container_name: mentraos-display-tee

    # Environment variables for production deployment
    environment:
      # Package identifier for the app
      - PACKAGE_NAME=com.mentra.display.tee

      # MentraOS API key (use simulator-mode for testing)
      - MENTRAOS_API_KEY=${MENTRAOS_API_KEY:-simulator-mode}

      # Server port
      - PORT=3000

      # Production mode
      - NODE_ENV=production

      # Simulator connection (will connect to mentraos-simulator service)
      - SIMULATOR_URL=${SIMULATOR_URL:-ws://mentraos-simulator:3001}

      # Pairing code for simulator
      - PAIRING_CODE=${PAIRING_CODE:-000000}

    # Expose port (adjust based on SecretVM networking requirements)
    ports:
      - "3000:3000"

    # Resource limits (adjust based on SecretVM tier)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Security options
    security_opt:
      - no-new-privileges:true

    # Run as non-root user
    user: "1000:1000"

# Networks (optional, configure based on SecretVM requirements)
networks:
  default:
    driver: bridge

