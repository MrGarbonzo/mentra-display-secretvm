version: '3.8'

services:
  mentraos-display-tee:
    # IMPORTANT: Replace with your actual image digest after building and pushing
    # Format: image: <registry>/<image>:<tag>@sha256:<digest>
    # Example: image: ghcr.io/yourusername/mentraos-display-tee:v1.0.0@sha256:abc123...
    image: mentraos-display-tee:latest

    container_name: mentraos-display-tee

    # Environment variables for production deployment
    environment:
      # Package identifier for the app
      - PACKAGE_NAME=com.mentra.display.tee

      # MentraOS API key (REPLACE WITH PRODUCTION KEY)
      - MENTRAOS_API_KEY=${MENTRAOS_API_KEY:-production-key-here}

      # Server port
      - PORT=3000

      # Production mode
      - NODE_ENV=production

    # Expose port (adjust based on SecretVM networking requirements)
    ports:
      - "3000:3000"

    # Resource limits (adjust based on SecretVM tier)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Security options
    security_opt:
      - no-new-privileges:true

    # Run as non-root user
    user: "1000:1000"

# Networks (optional, configure based on SecretVM requirements)
networks:
  default:
    driver: bridge

